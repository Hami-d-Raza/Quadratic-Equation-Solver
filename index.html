<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Quadratic Equation Solver</h1>
        <form id="quadratic-form">
            <div class="form-group">
                <label for="coeff-a">Coefficient a:</label>
                <input type="number" id="coeff-a" name="coeff-a" required>
            </div>
            <div class="form-group">
                <label for="coeff-b">Coefficient b:</label>
                <input type="number" id="coeff-b" name="coeff-b" required>
            </div>
            <div class="form-group">
                <label for="coeff-c">Coefficient c:</label>
                <input type="number" id="coeff-c" name="coeff-c" required>
            </div>
            <div class="button-group">
                <button type="button" id="solve-button" onclick="solveQuadratic()">Solve</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <div class="theme-button-container">
        <button id="theme-button" onclick="toggleTheme()">Theme</button>
    </div>
    <footer>
        <p>Made with ❤️ by Muhammad Hamid Raza</p>
    </footer>
    <script src="quadratic.js"></script>
</body>

</html>
